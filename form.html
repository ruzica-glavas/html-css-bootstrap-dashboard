<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap-dashboard</title>

    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Link Fontaweseme-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <nav class="navbar bg-dark border-bottom border-body navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid bg-dark">
          <a class="navbar-brand" href="#"> <img src="./img-4/duck.png" alt="Logo" width="30" height="24"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-light"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Help</a>
              </li>
            </ul>
            <form class="d-flex p-3" role="search">
              <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
              <button class="btn btn-outline-success text-light btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>

      
      <form class=" container g-3">
        <div class="col-sm-6">
          <label for="validationServer01" class="form-label">Nome dell'Autore</label>
          <input type="text" class="form-control is-valid" id="validationServer01" value="" placeholder="Inserisci il nome dell'autore" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-sm-6">
          <label for="validationServer02" class="form-label">Cognome dell'Autore</label>
          <input type="text" class="form-control is-valid" id="validationServer02" value="" placeholder="Inserisci il congnome dell'autore" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
          </div>
        </div>
        
        <div class="col-sm-12">
          <label for="validationServer02" class="form-label">Titolo</label>
          <input type="text" class="form-control is-valid" id="validationServer02" value="" placeholder="Inserisci il titolo del libro" required>
          <div class="valid-feedback">
            Looks good!
          </div>

          
          <div class="row">
        
        <div class="col-sm-12 col-lg-4">
          
          <label for="validationServer04" class="form-label">Genere</label>
          <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
            <option selected disabled value="">Scegli il genere</option>
            <option>Fiction</option>
            <option>Avventura</option>
            <option>Horror</option>
          </select>
          <div id="validationServer04Feedback" class="invalid-feedback">
            Seleziona un Genere valido.
          </div>
        </div>

        <div class="col-sm-12 col-lg-4">
          <label for="validationServer03" class="form-label">Anno di Pubblicazione</label>
          <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" placeholder="Inserisci l'anno" required>
          <div id="validationServer03Feedback" class="invalid-feedback">
            Aggiungi un Anno di Pubbliazione valido.
          </div>
        </div>

        <div class="col-sm-12 col-lg-4">
          <label for="validationServer05" class="form-label">ISBN#</label>
          <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" placeholder="Inserisci il codice ISBN#" required>
          <div id="validationServer05Feedback" class="invalid-feedback">
            Aggiungi un codiceISBN# valido.
          </div>
        </div>
        </div>
        


        

        <div class="mb-3">
          <label for="validationTextarea" class="form-label">Note</label>
          <textarea class="form-control" id="validationTextarea" placeholder="inserisci eventuali note sul libro" required></textarea>
          <div class="invalid-feedback">
            Please enter a message in the textarea.
          </div>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Disponibile anche in Digitale
          </label>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
      






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
